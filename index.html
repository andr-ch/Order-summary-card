<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="element">
        <main class="content">
            <section class="content-pic">
                <img src="images/illustration-hero.svg" alt="">
            </section>
            <div class="text-area">
                <section class="order-summary-section">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                        device anywhere you like!
                    </p>
                </section>

                <div class="annual-plan-section">
                    <section class="annual-plan-content">
                        <p><strong><span class="txt-1">Annual Plan</span></strong><img class="icon-1" src="images/icon-music.svg" alt="music-icon"></p>
                        <p class="txt-2">$59.99/year</p>
                        <p class="txt-3">Change</p>
                    </section>
                </div>
                <button type="button">Proceed to Payment</button>
                <p class="txt-4">Cancel Order</p> 
            </div>
                     
        </main>
    </div>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </footer>
    
</body>
</html>
